<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuan Layout Replika</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mobile-container">
        <header class="header">
            <div class="logo-section">
                <img src="https://via.placeholder.com/80" alt="Logo Cuan" class="logo">
                <h1>BELINYA UNTUNG<br>BONGKARNYA CEPAT!</h1>
            </div>
            <button class="btn-download">â¬‡ Download APK</button>
        </header>

        <div class="card-form">
            <div class="card-header">Masukkan Data Anda</div>
            <div class="form-group">
                <label>Neo ID</label>
                <input type="text" placeholder="Neo ID">
            </div>
            <div class="form-group">
                <label>No. Whatsapp</label>
                <input type="text" placeholder="No. Whatsapp">
            </div>
            <button class="btn-konfirmasi">Konfirmasi</button>
        </div>

        <div class="tab-container">
            <div class="tabs">
                <span>TOP UP</span>
                <span class="active">BONGKAR</span>
            </div>
        </div>

        <div class="price-grid">
            <div class="price-item hot">
                <span class="amount">1B</span>
                <span class="price">60.000</span>
            </div>
            <div class="price-item">
                <span class="amount">200M</span>
                <span class="price">12.000</span>
            </div>
            <div class="price-item">
                <span class="amount">300M</span>
                <span class="price">18.000</span>
            </div>
            <div class="price-item">
                <span class="amount">400M</span>
                <span class="price">24.000</span>
            </div>
            </div>
    </div>
</body>
</html>
